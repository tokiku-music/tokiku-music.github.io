---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
  <div class="post-content">
    {{ content }}
  
  
    <p>
        Listen to the arrangement using the audio controls below.
    </p>
    <p> You can also watch the video tutorial <a href="{{page.video_link}}" target="_blank" rel="external" hreflang="en"> here</a>.
    </p>


    <p>
      <audio controls>
        <source src="./{{page.file_name}}.mp3" type="audio/mpeg">
      </audio>
    </p>


    <p>
      <iframe src="{{page.link}}{{page.file_name}}.pdf" width="100%" height="500px">
      </iframe>
    </p>
  </div>

  

</article>
